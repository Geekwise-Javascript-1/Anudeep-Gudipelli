<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/music-controller.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>dungeonScript</h1>
        <div id="controls">
            <i class="fa fa-music" aria-hidden="true"></i>
            <span id="label"></span>
            <span id="audioToggle" class="">
                <i class="fa fa-pause" aria-hidden="true"></i>
                <i class="fa fa-play" aria-hidden="true"></i>
            </span>
        </div>
        <audio autoplay loop>
            Your browser does not support the <code>audio</code> element.
            <source src="music/Dark-Scary-Horror-Music.mp3" type="audio/mp3">
        </audio>
    </header>
    <main>
        <section id="table">
       <table>
   <tbody>
       <tr>
           <td class="bt bl"></td>
           <td class="bt bb"></td>
           <td class="bt bb"></td>
           <td class="bt bb"></td>
           <td class="bt br"></td>
           <td class="bt bl"></td>
           <td class="bt bb"></td>
           <td class="bt br"></td>
       </tr>
       <tr>
           <td class="br bl"></td>
           <td class="bt bb bl"></td>
           <td class="bt"></td>
           <td class="bt bb"></td>
           <td class="br bb"></td>
           <td class="br bl"></td>
           <td class="bt br bl"></td>
           <td class="br bl"></td>
       </tr>
       <tr>
           <td class="bl"></td>
           <td class="bt br"></td>
           <td class="br bb bl"></td>
           <td class="bt bl"></td>
           <td class="bt bb"></td>
           <td class="bb"></td>
           <td class="br"></td>
           <td class="br bl"></td>
       </tr>
       <tr>
           <td class="br bb bl"></td>
           <td class="br bl"></td>
           <td class="bt bl"></td>
           <td class="br bb"></td>
           <td class="bt bl"></td>
           <td class="bt br"></td>
           <td class="br bb bl exit"></td>
           <td class="br bl"></td>
       </tr>
       <tr>
           <td class="bt bl"></td>
           <td class="br bb"></td>
           <td class="br bl"></td>
           <td class="bt br bl"></td>
           <td class="br bl"></td>
           <td class="bb bl"></td>
           <td class="bt bb"></td>
           <td class="br bb"></td>
       </tr>
       <tr>
           <td class="bl"></td>
           <td class="bt bb"></td>
           <td class="br bb"></td>
           <td class="br bl"></td>
           <td class="bb bl"></td>
           <td class="bt br bb active visited"></td>
           <td class="bt bb bl"></td>
           <td class="bt br"></td>
       </tr>
       <tr>
           <td class="bb bl"></td>
           <td class="bt bb"></td>
           <td class="bt br"></td>
           <td class="bl"></td>
           <td class="bt bb"></td>
           <td class="bt br"></td>
           <td class="bt bl"></td>
           <td class="br"></td>
       </tr>
       <tr>
           <td class="bt bb bl"></td>
           <td class="bt bb"></td>
           <td class="bb"></td>
           <td class="br bb"></td>
           <td class="bt bb bl"></td>
           <td class="bb"></td>
           <td class="br bb"></td>
           <td class="br bb bl"></td>
       </tr>
   </tbody>
</table>
     </section>
        <section id="nav">
            <nav>
                <span><button id="n" type="button">north</button></span>
                <span><button id="w" type="button">west</button><img src="img/compass.png" alt="compass" /><button id="e" type="button">east</button></span>
                <span><button id="s" type="button">south</button></span>
            </nav>
        </section>
        
    </main>
    <footer>
        <p>dungeonScript 2016. Made with <i class="fa fa-heart" aria-hidden="true"></i> &amp; &nbsp;<img src="img/js_logo.svg" alt="JavaScript">.</p>
    </footer>
    <script src="js/music-controller.js"></script>
</body>
</html>
